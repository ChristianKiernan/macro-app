name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18.x"

jobs:
  # ===== CONTINUOUS INTEGRATION =====
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          # Use a dummy DATABASE_URL for build
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_SECRET: "dummy-secret-for-build"
          NEXTAUTH_URL: "http://localhost:3000"

  # ===== TYPE CHECKING =====
  type-check:
    name: ğŸ” TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Check types
        run: npx tsc --noEmit

  # ===== SECURITY AUDIT =====
  security-audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ›¡ï¸ Run security audit
        run: npm audit --audit-level=moderate

  # ===== CONTINUOUS DEPLOYMENT =====
  deploy-production:
    name: ğŸš€ Deploy to Production
    needs: [test-and-build, type-check, security-audit]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://macro-app-production.vercel.app

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"

  # ===== PREVIEW DEPLOYMENT =====
  deploy-preview:
    name: ğŸ“‹ Deploy Preview
    needs: [test-and-build, type-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  # ===== DATABASE MIGRATION =====
  migrate-database:
    name: ğŸ—ƒï¸ Migrate Database
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ï¿½ Baseline existing migrations
        run: |
          # Mark existing migrations as applied to baseline the production database
          npx prisma migrate resolve --applied "20250828162121_init" || echo "Migration already resolved"
          npx prisma migrate resolve --applied "20250828183755_add_password_field" || echo "Migration already resolved"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ï¿½ğŸ—ƒï¸ Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ===== NOTIFICATION =====
  notify-deployment:
    name: ğŸ“¢ Notify Deployment
    needs: [deploy-production, migrate-database]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¢ Deployment Status
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ] && [ "${{ needs.migrate-database.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
